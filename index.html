<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>N4V | Назым Бавбеков</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            --mocha: #9A7B4F;
            --primary: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #1e3a8a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .heading-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        .cursor-dot {
            width: 16px;
            height: 16px;
            background-color: var(--mocha);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: multiply;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        .cursor-outline {
            width: 32px;
            height: 32px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease-out;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .button {
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .button:hover {
            transform: scale(1.05);
            background-color: #ffffff;
            color: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 70%),
                        radial-gradient(circle at 70% 70%, rgba(154, 123, 79, 0.1) 0%, transparent 70%);
            opacity: 0.3;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='10' cy='10' r='1' fill='%233b82f6' fill-opacity='0.2'/%3E%3C/svg%3E");
            background-repeat: repeat;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Main Content -->
    <div class="text-center flex flex-col items-center justify-center min-h-screen px-4">
        <img src="/images/n4v.svg" alt="N4V Logo" class="max-w-[300px] w-full mb-1 fade-in" id="logo">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 heading-font fade-in">
            Назым <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#3b82f6] to-[#9A7B4F]">Бавбеков</span>
        </h1>
        <p class="text-lg md:text-xl text-gray-300 mb-12 max-w-2xl fade-in">
            Веб-разработчик
        </p>
        <div class="flex flex-col sm:flex-row gap-4 fade-in">
            <a href="p.html" class="button px-8 py-4 bg-transparent border-2 border-white text-white font-medium rounded-full hover:bg-white hover:text-gray-900 flex items-center justify-center">
                <i class="fas fa-briefcase mr-2"></i> Портфолио
            </a>
            <a href="https://t.me/nazbav" class="button px-8 py-4 bg-white text-gray-900 font-medium rounded-full hover:bg-gray-100 flex items-center justify-center">
                <i class="fab fa-telegram mr-2"></i> Telegram
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full py-6 text-center">
        <p class="text-gray-400 text-sm">&copy; <span id="current-year">2025</span> Назым Бавбеков. Все права защищены.</p>
    </footer>

    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Custom cursor
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = `${e.clientX}px`;
            cursorDot.style.top = `${e.clientY}px`;

            cursorOutline.style.left = `${e.clientX}px`;
            cursorOutline.style.top = `${e.clientY}px`;
            cursorOutline.animate({
                left: `${e.clientX}px`,
                top: `${e.clientY}px`
            }, { duration: 500, fill: 'forwards' });
        });

        // Cursor hover effects
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorDot.style.transform = 'translate(-50%, -50%) scale(1.5)';
                cursorDot.style.backgroundColor = '#3b82f6';
                cursorOutline.style.transform = 'translate(-50%, -50%) scale(1.5)';
            });

            el.addEventListener('mouseleave', () => {
                cursorDot.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorDot.style.backgroundColor = '#9A7B4F';
                cursorOutline.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });

        // Fade-in animation on load
        window.addEventListener('load', () => {
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('visible');
                }, index * 200);
            });
        });
    </script>
</body>
</html>
